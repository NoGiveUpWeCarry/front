name: Deploy to EC2

# 워크 플로우가 언제 실행 될지를 정한다.
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# 워크 플로우가 깃 레포에 대한 권한을 읽기 만 가능하게 설정한다.
permissions:
  contents: read

# 워크플로우에서 할 작업 정의한다.
jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest # 실행될 인스턴스 OS와 버전

    steps:
      - name: excuting remote ssh commands
        uses: appleboy/ssh-action@v0.1.6 # ssh 접속하는 오픈소스
        with:
          host: ${{ secrets.EC2_IP }} # 인스턴스 IP
          username: ${{ secrets.EC2_USERNAME }} # 우분투 아이디
          key: ${{ secrets.EC2_SSH_KEY }} # SSH Key
          port: ${{ secrets.EC2_SSH_PORT }} # 접속포트
          script: | # 실행할 스크립트
            cd /home/ubuntu/front
            git pull origin main
            pnpm install
            npm run build 
            pm2 restart 0
